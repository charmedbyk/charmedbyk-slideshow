<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sale Slideshow</title>
  <style>
    body {
  background-color: white;
  color: black;
  font-family: Arial, sans-serif;
  transform: rotate(90deg);
  transform-origin: top left;
  width: 100vh;
  height: 100vw;
  position: fixed;
  top: 0;
  left: 0;
  overflow: hidden;
  margin: 0;
}

    header {
      text-align: center;
      padding: 5px;
      font-size: 3em;
      color: hotpink;
      font-weight: bold;
      transform: scaleX(-1); /* flip */
    }

    .controls {
      padding: 10px 20px;
      z-index: 10;
    }

    select {
      font-size: 1.2em;
      padding: 6px;
      margin-right: 10px;
    }

    .buttons {
      display: inline-block;
    }

    .buttons button {
      font-size: 1em;
      padding: 6px 10px;
      margin-right: 5px;
    }

    .slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .slide img {
      max-width: 80vw;
      max-height: 70vh;
      border: 3px solid white;
      border-radius: 5px;
      transform: scaleX(-1); /* flip */
    }

    .slide h2 {
      margin-top: 5px;
      font-size: 2em;
      transform: scaleX(-1); /* flip */
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="category">Category:</label>
    <select id="category">
      <option value="All">All</option>
    </select>

    <div class="buttons">
      <button onclick="prevSlide()">⏮️ Prev</button>
      <button onclick="togglePlayPause()" id="playPauseBtn">⏸️ Pause</button>
    </div>
  </div>

    <header>www.charmedbyk.com</header>
    
  <div class="slide">
    <img id="product-img" src="" alt="Product Image">
    <h2 id="product-name"></h2>
  </div>

  <script>
    let allProducts = [];
    let filteredProducts = [];
    let index = 0;
    let playing = true;
    let slideInterval;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        const categories = Array.from(new Set(data.map(p => p.category)));
        const select = document.getElementById('category');

        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });

        select.addEventListener('change', () => {
          applyFilter(select.value);
        });

        applyFilter('All');
        startSlideShow();
      });

    function applyFilter(category) {
      filteredProducts = category === 'All'
        ? [...allProducts]
        : allProducts.filter(p => p.category === category);
      shuffle(filteredProducts);
      index = 0;
      showSlide();
    }

    function showSlide() {
      if (filteredProducts.length === 0) return;
      const product = filteredProducts[index];
      document.getElementById('product-img').src = product.image;
      document.getElementById('product-name').textContent = product.name;
    }

    function nextSlide() {
      index = (index + 1) % filteredProducts.length;
      showSlide();
    }

    function prevSlide() {
      index = (index - 1 + filteredProducts.length) % filteredProducts.length;
      showSlide();
    }

    function startSlideShow() {
      slideInterval = setInterval(nextSlide, 10000); // 10 seconds
    }

    function stopSlideShow() {
      clearInterval(slideInterval);
    }

    function togglePlayPause() {
      const btn = document.getElementById("playPauseBtn");
      if (playing) {
        stopSlideShow();
        btn.textContent = "▶️ Play";
      } else {
        startSlideShow();
        btn.textContent = "⏸️ Pause";
      }
      playing = !playing;
    }
  </script>
</body>
</html>
