<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prize Wheel â€” CharmedByK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --pink:#ff4fa3; --dark:#111; --light:#fff; }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff; color:#111; display:flex; min-height:100vh; flex-direction:column;
    }
    header { text-align:center; padding:14px 12px; font-weight:800; font-size:clamp(20px,3.2vw,36px); color:var(--pink); }
    .wrap { flex:1; display:grid; place-items:center; padding:16px; }
    .card {
      width:min(92vw, 560px); background:#fafafa; border:1px solid #eee; border-radius:18px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
    }
    .wheel-wrap { position:relative; display:grid; place-items:center; margin:10px 0 20px; }

    /* Canvas is flipped so labels look backwards */
    canvas.flipped { transform: scaleX(-1); }

    /* Counter-flip the pointer so it stays visually correct */
    .pointer {
      position:absolute; top:-6px; width:0; height:0;
      border-left:14px solid transparent; border-right:14px solid transparent;
      border-bottom:22px solid var(--dark);
      transform: scaleX(-1);
    }
    
    canvas { width:100%; height:auto; max-width:460px; aspect-ratio:1/1; display:block; }
    .actions { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:12px; }
    button, a.btn {
      appearance:none; border:none; background:var(--pink); color:var(--light); padding:12px 16px; border-radius:12px;
      font-weight:700; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      box-shadow:0 6px 14px rgba(255,79,163,0.25);
    }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .result { text-align:center; font-weight:700; margin-top:12px; min-height:1.6em; }
    .note { text-align:center; font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>
<body>
  <header>Spin the Prize Wheel</header>
  <p id="result" class="result" role="status" aria-live="polite"></p>

  <main class="wrap">
    <div class="card">
      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheel" class="flipped" width="520" height="520" aria-label="Prize wheel"></canvas>
      </div>

      <div class="actions">
        <button id="spin">Spin</button>
        <a href="https://slideshow.charmedbyk.com" class="btn">Back to Slideshow</a>
      </div>

      <p id="result" class="result" role="status" aria-live="polite"></p>
    </div>
  </main>

  <!-- Confetti (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="./wheel.js"></script>
</body>
</html>
